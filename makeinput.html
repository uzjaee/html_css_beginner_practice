<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다양한 입력 요소 만들기</title>
    <body>
      <input
        type="text"
        placeholder="메세지를 입력해주세요...!"
        maxlength="15"
        name="message "
      />
      <br />
      <br />
      <input name="push" type="button" value="push" /> <br />
      <br />
      <input type="color" name="selectcolor" /> 색을 골라보세요. <br />
      <br />
      <input type="range" max="70" min="0" step="5" name="range" /> 범위를 지정해보세요  <br />
      <br />
      <input type="date" name="date_picker" /> <br />
      <br />
    </body>
  </head>
</html>
